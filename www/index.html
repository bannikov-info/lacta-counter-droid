<!DOCTYPE html>
<html lang="ru" >
  <head>
    <title>Счётчик Кормлений</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="css/vendor.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body data-role="page" layout="column" ng-controller="LactationsCtrl as lc" ng-cloak>

    <div data-role="header" md-toolbar layout="row">
      <!-- <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button> -->
      <h1 class="md-toolbar-tools" ng-hide="lc.selected">Счётчик Кормлений</h1>
      <span flex></span>
      <!-- <div ng-show="lc.selected"> -->
          <md-button  ng-show="lc.selected"
                      ng-click="lc.removeSelected()"
                      class="md-raised" aria-label="remove">Удалить</md-button>
      <!-- </div> -->
    </div>

    <div data-role="content" flex layout="column">

        <md-content flex id="">
          <md-list>
            <md-list-item class="md-2-line" ng-click="lc.setSelected(lactation)" ng-repeat="lactation in lactations | orderBy: '-timeStamp'">
              <md-letter-avatar class="md-avatar" data="{{lactation.breast}}" shape="round"></md-letter-avatar>
              <div class="md-list-item-text" layout="column">
                <h3>{{lactation.timeStamp | date:'HH:mm'}}</h3>
                <p>{{lactation.timeStamp | date:'dd.MM.yyyy'}}</p>
              </div>
              <md-checkbox class="md-secondary" ng-click="lc.setSelected(lactation)" ng-checked="lc.selected == lactation"></md-checkbox>
              <md-divider inset></md-divider>
            </md-list-item>

          </md-list>
        </md-content>
        <md-fab-toolbar md-open1="demo.isOpen" count="demo.count" md-direction="left">
          <md-fab-trigger class="align-with-text">
            <md-button  aria-label="menu1" class="md-fab md-accent">
              <md-icon md-svg-icon="lactation:add"></md-icon>
            </md-button>
          </md-fab-trigger>

          <md-toolbar>

            <md-fab-actions class="md-toolbar-tools">
              <md-button ng-click="lc.addNewLactation()" aria-label="done" class="md-icon-button1">
                <md-icon md-svg-icon="lactation:add-done"></md-icon>
              </md-button>
              <md-button ng-click="lc.addNewLactation(null, 'Правая')" aria-label="right-breast" class="md-icon-button1">
                <md-letter-avatar class="md-avatar" data="Правая" shape="round"></md-letter-avatar>
              </md-button>
              <md-button ng-click="lc.addNewLactation(null, 'Левая')" aria-label="left-breast" class="md-icon-button1">
                <md-letter-avatar class="md-avatar" data="Левая" shape="round"></md-letter-avatar>
              </md-button>
            </md-fab-actions>

          </md-toolbar>
        </md-fab-toolbar>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
